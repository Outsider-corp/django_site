<nav class = "navbar navbar-expand-lg bg-light">
    <div class = "container-fluid">
        <a class = "navbar-brand"
           href = "{% url 'index' %}">Daily News</a>
        <button class = "navbar-toggler"
                type = "button"
                data-bs-toggle = "collapse"
                data-bs-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent"
                aria-expanded = "false"
                aria-label = "Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse"
             id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto mb-2 mb-lg-0">
                <li class = "nav-item">
                    <a class = "nav-link"
                       href = "{% url 'index' %}">Main Page</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class = "nav-item">
                        <a class = "nav-link"
                           href = "{% url 'add_post' %}">Add Post</a>
                    </li>
                {% endif %}
            </ul>
            <ul class = "navbar-nav me-auto mb-4 mb-lg-0">
                {% if request.user.is_authenticated %}
                    <span class = "navbar-text"> Welcome, {{ request.user.username }} | </span>
                    <a class = "nav-link"
                       href = "{% url 'mail' %}">Send Email</a>
                    <span class = "navbar-text">|</span>
                    <a class = "nav-link"
                       href = "{% url 'logout' %}">Quite</a>
                {% else %}
                    <a class = "nav-link"
                       href = "{% url 'registration' %}">Registration</a>
                    <span class = "navbar-text">|</span>
                    <a class = "nav-link"
                       href = "{% url 'login' %}">Login</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
